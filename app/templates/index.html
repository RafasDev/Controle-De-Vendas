<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h2 class="cabecalho__titulo">Protótipo projeto integrador</h2>
    </header>

    <main class="apresentacao">
        <div class="apresentacao__container">
            <h1 class="apresentacao__container__titulo">Cadastro</h1>
            <p class="apresentacao__container__texto">Já possui cadastro? Faça login <a class="apresentacao__container__link" href="login.html">Aqui</a></p>
            <form class="form" action="#" method="post">
                <div class="form__apresentacao">
                    <label class="apresentacao__container__label" for="name">Nome Completo:</label>
                    <input class="apresentacao__container__imput" type="text" id="name" name="name" required>

                    <label class="apresentacao__container__label" for="email">E-mail:</label>
                    <input class="apresentacao__container__imput" type="email" id="email" name="email" required>

                    <label class="apresentacao__container__label" for="password">Senha:</label>
                    <input class="apresentacao__container__imput" type="password" id="password" name="password" required>

                    <label class="apresentacao__container__label" for="confirm-password">Confirmação de Senha:</label>
                    <input class="apresentacao__container__imput" type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form__apresentacao">
                    <label class="apresentacao__container__label" for="phone">Telefone:</label>
                    <input class="apresentacao__container__imput" type="tel" id="phone" name="phone" required>

                    <label class="apresentacao__container__label" for="address">Endereço:</label>
                    <input class="apresentacao__container__imput" type="text" id="address" name="address" required>

                    <label class="apresentacao__container__label" for="cpf-cnpj">CPF/CNPJ:</label>
                    <input class="apresentacao__container__imput" type="text" id="cpf-cnpj" name="cpf-cnpj" required>
               
                    <button class="apresentacao__container__botao" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
